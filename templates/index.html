{% extends "base.html" %}

{% block title %}
Main Page
{% endblock %}

{% block body2 %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h2>Recent Articles</h2>
            <div class="list-group mt-3">
                {% for article in recent_articles %}
                    <a href="{{ url_for('article', article_id=article.id) }}" clas="list-group-item list-group-item-action">
                        <div class="card mb-2">
                            <div class="card-body">
                                {% if article.image %}
                                    <img src="{{ url_for('uploaded_file', filename=article.image) }}" class="img-fluid" alt="Article Image">
                                {% endif %}
                                <h4 class="mb-1">{{ article.title }}</h4>
                                <p class="mb-1">{{ article.description }}</p>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
